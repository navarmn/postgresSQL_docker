# Use postgres/example user/password credentials
version: '3'

services:
  db:
    image: postgres:10-alpine
    restart: always
    ports:
      - 6969:5432
    environment:
      POSTGRES_PASSWORD: bjjarmbar
  app:
    image: gliderlabs/alpine:3.3
    build: .
    depends_on:
      - db
    container_name: app
    restart: always
    